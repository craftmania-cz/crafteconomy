plugins {
    id 'java'
    id "org.ajoberstar.grgit" version "1.7.0"
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.craftmania.crafteconomy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

def mainVersion = "1.1.0"
def branch = "?"
def gitId = ""

ext {
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        //gitId = "-${git.head().abbreviatedId}"
        gitId = "-SNAPSHOT"
    } catch (Throwable ignore) {
        gitId = "-unknown"
    }
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        branch = "-${git.branch.current.fullName}".replace("refs/heads/", "")
        print(branch)
        if (branch.toString().equalsIgnoreCase("-master") || branch.toString().equalsIgnoreCase("-head")) {
            branch = ""
            gitId = ""
        }
    } catch (Throwable ignore) {
        branch = "-unknown"
    }
}

// Name-master-76735d.jar
version = mainVersion

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/repository/release") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "${nexusUrl}/repository/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

task compileWithDependencies(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    flatDir {dirs 'libs'}
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://packages.craftmania.cz/repository/craftmania/"}
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'https://jitpack.io' }
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://raw.githubusercontent.com/JorelAli/1.13-Command-API/mvn-repo/1.13CommandAPI/" }
}

dependencies {
    compileOnly ('org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compileOnly 'cz.craftmania.craftcore:craftcore:2.0.11'
    compile 'com.zaxxer:HikariCP:2.7.4'
    compileOnly 'org.ajoberstar:grgit:1.7.0'
    compile 'io.github.jorelali:commandapi:2.2'
}
