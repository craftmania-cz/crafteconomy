plugins {
    id 'java'
    id "com.zoltu.git-versioning" version "3.0.3"
}

apply plugin: "com.zoltu.git-versioning"

def versionInfo = ZoltuGitVersioning.versionInfo

group 'cz.craftmania.crafteconomy'
version "${versionInfo.major}.${versionInfo.minor}.${versionInfo.commitCount}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "../target" }
clean { delete "../build" }

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://packages.craftmania.cz/repository/craftmania/"}
    maven { url 'https://jitpack.io' }
    maven { url "https://plugins.gradle.org/m2/" }
}

task compileWithDependencies(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compileOnly ('org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compileOnly 'cz.craftmania.craftcore:craftcore:2.0.4'
    compile 'com.zaxxer:HikariCP:2.7.4'
    compileOnly "gradle.plugin.com.zoltu.gradle.plugin:git-versioning:3.0.3"
}
