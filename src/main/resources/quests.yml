
# Seznam všech questů, které jsou na serveru dostupné.
# Tento seznam se liší dle serveru.
quests:

  # Název questu, podle ID z pluginu
  some_random_quest:
    goal: 'Použij kovadlinu' # Dodatečný popis
    name: 'Anviled I' # Název questu
    rarity: "COMMON" # Rarita - UNCOMMON, COMMON, RARE, LEGENDARY, MYTHIC SECRET
    points: 10 # Pokud má být hodnota QUest points jiná, než dle rarity
    experience: 100 # Pokud má hráč za quest obdržet jiný počet expů, než dle rarity
    money: 1000 # Peníze, které dostane hráč při splnění questu
    permissions: # Permisse dány při splnění
      - 'some.super.perms'
    commands: # Příkaz, který se spustí v konzoli, př. na dávání odměn z jiných pluginů atd.
      - 'say %player% splnil quest na serveru %server%'