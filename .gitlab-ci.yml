image: java:8-jdk

stages:
- validate
- build
- review
- pages
- deploy

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
- export GRADLE_USER_HOME=`pwd`/.gradle
- rm -f  .gradle/caches/modules-2/modules-2.lock
- rm -fr .gradle/caches/*/plugin-resolution/

# Cache downloaded dependencies and plugins between builds.
cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches
  - target/

validate:
  stage: validate
  script:
  - ./gradlew check

build:
  stage: build
  script:
  - ./gradlew clean
  - ./gradlew compileWithDependencies #rename?!
  artifacts:
    expire_in: 1 week
    paths:
    - build/libs/*.jar

javadoc:
  stage: build
  script:
    - ./gradlew generateJavadocs
  artifacts:
    expire_in: 1 week
    paths:
      - build/docs/javadoc/*
  only:
    - tags

pages:
  stage: pages
  script:
    - 'mkdir .public'
    - 'cp -r build/docs/javadoc/ public'
    - 'mv .public public'
  artifacts:
    paths:
      - public
  only:
    - tags

deploy:
  stage: deploy
  script:
    - './gradlew compileWithDependencies'
    - './gradlew uploadArchives -PnexusUsername=$PACKAGES_USER -PnexusPassword=$PACKAGES_PASSWORD'
  only:
    - master@craftmania/crafteconomy
  when: manual